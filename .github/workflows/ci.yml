name: Full Voting App CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python for Flask Backend
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Or any other version compatible with your Flask app

    # Step 3: Install Backend Dependencies (Flask)
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    # Step 4: Run Backend Tests (Optional if you have backend tests)
    - name: Run backend tests
      run: |
        cd backend
        pytest  # Assuming you use pytest for testing Flask

    # Step 5: Set up Node.js for React Frontend
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Step 6: Cache Node Modules (for faster builds)
    - name: Cache Node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    # Step 7: Install Frontend Dependencies (React)
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    # Step 8: Run Frontend Tests (React)
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --ci --coverage --watchAll=false

    # Step 9: Build the React app (Frontend)
    - name: Build the frontend app
      run: |
        cd frontend
        npm run build
